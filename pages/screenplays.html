<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VXL // NARRATIVE DB</title>

    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="../styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Forces body to be at least the height of the screen */
}

section {
    flex-grow: 1; /* This forces the section to expand and push the footer down */
    width: 100%;
    max-width: 1200px; 
    margin: 0 auto; 
    padding: 0 2rem 5rem 2rem;
    box-sizing: border-box;
}

footer {
    width: 100%;
    text-align: center;
    padding: 2rem;
    color: #666;
    font-size: 0.8rem;
    background: rgba(10, 10, 10, 0.8); /* Gives it that nice dark band across the bottom */
    z-index: 10;
}
        /* 3D Background Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--bg-color);
        }

        /* Added padding-bottom here to push the footer away */
        section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 5rem 2rem;
            /* Top | Right | Bottom (FIX) | Left */
        }

        .script-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .script-card {
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid #333;
            padding: 0;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .script-card:hover {
            border-color: var(--cyber-pink);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.15);
        }

        .script-header {
            background: #151515;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .script-icon {
            color: var(--cyber-pink);
            font-size: 1.5rem;
        }

        .script-body {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .script-title {
            color: #fff;
            font-size: 1.3rem;
            margin: 0 0 0.5rem 0;
            font-family: 'Pixelify Sans';
        }

        .script-meta {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .script-logline {
            color: #bbb;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .script-actions {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid #333;
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            flex: 1;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn.primary {
            border-color: var(--cyber-pink);
            color: var(--cyber-pink);
        }

        .action-btn:hover {
            background: var(--cyber-pink);
            color: #000;
            border-color: var(--cyber-pink);
        }

        /* Footer override to ensure it has space above it if needed */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 0.8rem;
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div id="canvas-container"></div>

    <nav style="padding: 2rem; display: flex; justify-content: space-between; align-items: center;">
        <a href="../index.html" class="resource-item" style="display:inline-block; width:auto; padding: 0.5rem 1rem;">
            &lt; RETURN TO OS
        </a>
    </nav>

    <section>
        <h1 class="section-title">NARRATIVE DATABASE</h1>

        <div class="script-grid" id="script-container"></div>
    </section>

    <footer>Â©2026 VOXEL ANIMATION</footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('../screenplays.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(scripts => {
                    const container = document.getElementById('script-container');

                    scripts.forEach(script => {
                        const card = document.createElement('div');
                        card.className = 'script-card';

                        // Path Fix: Ensure links go up one level to root
                        const pdfUrl = '../' + script.pdf_path;

                        card.innerHTML = `
                            <div class="script-header">
                                <span style="color:#666; font-family:monospace;">FILE_ID: ${script.id}</span>
                                <i class="fa-solid fa-file-pdf script-icon"></i>
                            </div>
                            <div class="script-body">
                                <h3 class="script-title">${script.title}</h3>
                                <div class="script-meta">${script.genre} | ${script.pages}</div>
                                <p class="script-logline">
                                    ${script.logline}
                                </p>
                            </div>
                            <div class="script-actions">
                                <a href="${pdfUrl}" target="_blank" class="action-btn primary"><i class="fa-solid fa-eye"></i> READ</a>
                                <a href="${pdfUrl}" download class="action-btn"><i class="fa-solid fa-download"></i> DOWNLOAD</a>
                            </div>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading screenplays:', error);
                    const container = document.getElementById('script-container');
                    container.innerHTML = `<p style="color:red;">ERROR: Could not load database. Check console.</p>`;
                });
        });
    </script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.04);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 1.0;
        bloomPass.radius = 0.8;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        const voxels = [];
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const colors = [0x00ffff, 0xff00ff, 0x0055ff, 0x444444];

        for (let i = 0; i < 50; i++) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            const material = new THREE.MeshStandardMaterial({
                color: 0x111111,
                emissive: color,
                emissiveIntensity: Math.random() * 1.5 + 0.5,
                roughness: 0.1,
                metalness: 0.8,
                transparent: true,
                opacity: 0.8
            });

            const mesh = new THREE.Mesh(geometry, material);
            const s = Math.random() * 0.4 + 0.1;
            mesh.scale.set(s, s, s);
            mesh.position.set(
                (Math.random() - 0.5) * 25,
                (Math.random() - 0.5) * 15,
                -2 - Math.random() * 8
            );
            mesh.userData = {
                rotX: (Math.random() - 0.5) * 0.02,
                rotY: (Math.random() - 0.5) * 0.02,
                baseY: mesh.position.y,
                floatSpeed: Math.random() * 0.5 + 0.2,
                floatOffset: Math.random() * Math.PI * 2
            };
            scene.add(mesh);
            voxels.push(mesh);
        }

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 5, 5);
        scene.add(pointLight);

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            voxels.forEach(mesh => {
                mesh.rotation.x += mesh.userData.rotX;
                mesh.rotation.y += mesh.userData.rotY;
                mesh.position.y = mesh.userData.baseY + Math.sin(time * mesh.userData.floatSpeed + mesh.userData.floatOffset) * 0.5;
            });
            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <script src="../main.js"></script>
</body>

</html>
