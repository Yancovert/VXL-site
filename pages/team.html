<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VXL // TEAM ROSTER</title>

    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="../styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* 3D Background Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--bg-color);
        }

        /* Team Grid Layout */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem 2rem;
            margin-top: 3rem;
            align-items: start;
        }

        /* Member Card - Now transparent and centered */
        .member-card {
            background: transparent;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-10px);
        }

        /* CIRCULAR IMAGE CONTAINER */
        .member-img-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            /* Makes it circular */
            position: relative;
            margin-bottom: 1.5rem;
            padding: 5px;
            /* Gap between image and border */

            /* The "Shiny" Neon Border */
            background: linear-gradient(135deg, var(--cyber-cyan), var(--cyber-pink));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            /* Outer Glow */

            transition: box-shadow 0.3s ease;
        }

        /* Inner circle to hold the image (creates the border effect) */
        .img-inner {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .img-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
            transition: transform 0.5s ease, opacity 0.3s;
            opacity: 0.85;
        }

        /* Hover Effects */
        .member-card:hover .member-img-container {
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6), 0 0 10px var(--cyber-pink);
        }

        .member-card:hover img {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Text Styling */
        .member-info {
            padding: 0 1rem;
            width: 100%;
        }

        .member-role {
            color: var(--cyber-cyan);
            font-family: 'Pixelify Sans';
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            display: block;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        h3 {
            color: #fff;
            margin: 0 0 0.8rem 0;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .member-bio {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.2rem;
        }

        /* Sleek Minimal Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .member-card:hover .social-links {
            opacity: 1;
        }

        .social-links a {
            color: #fff;
            font-size: 1.1rem;
            transition: transform 0.3s, color 0.3s;
            background: rgba(255, 255, 255, 0.1);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .social-links a:hover {
            transform: scale(1.2) rotate(10deg);
            background: var(--cyber-cyan);
            color: #000;
            box-shadow: 0 0 15px var(--cyber-cyan);
        }

        /* Specific brand colors on hover (Optional override) */
        .social-links a:hover .fa-youtube {
            color: #cc0000;
        }

        .social-links a:hover .fa-instagram {
            color: #fff;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
    </style>
</head>

<body>

    <div id="canvas-container"></div>

    <nav style="padding: 2rem; display: flex; justify-content: space-between; align-items: center;">
        <a href="../index.html" class="resource-item" style="display:inline-block; width:auto; padding: 0.5rem 1rem;">
            &lt; RETURN TO OS
        </a>
    </nav>

    <section style="max-width: 1200px; margin: 0 auto; padding: 0 2rem 5rem 2rem;">
        <h1 class="section-title" style="text-align: center;">ACTIVE PERSONNEL</h1>

        <div class="team-grid" id="team-container"></div>
    </section>

    <footer style="text-align: center; padding: 2rem; color: #666;">Â©2026 VOXEL ANIMATION.</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('team.json')
            .then(response => response.json())
            .then(members => {
                const container = document.getElementById('team-container');

                const iconMap = {
                    github: 'fa-brands fa-github',
                    twitter: 'fa-brands fa-x-twitter',
                    artstation: 'fa-brands fa-artstation',
                    youtube: 'fa-brands fa-youtube',
                    instagram: 'fa-brands fa-instagram',
                    linkedin: 'fa-brands fa-linkedin',
                    dribbble: 'fa-brands fa-dribbble',
                    website: 'fa-solid fa-globe'
                };

                members.forEach(member => {
                    // 1. SELECT A RANDOM BIO
                    // We use Math.random() to pick a random index from the bio array
                    let selectedBio = "Data redacted."; // Fallback
                    if (Array.isArray(member.bio)) {
                        const randomIndex = Math.floor(Math.random() * member.bio.length);
                        selectedBio = member.bio[randomIndex];
                    } else {
                        // If you accidentally leave one as a simple string, it won't break
                        selectedBio = member.bio;
                    }

                    // 2. GENERATE SOCIALS
                    let socialHTML = '';
                    if (member.socials) {
                        for (const [platform, link] of Object.entries(member.socials)) {
                            const iconClass = iconMap[platform.toLowerCase()] || 'fa-solid fa-link';
                            socialHTML += `<a href="${link}" target="_blank" title="${platform}"><i class="${iconClass}"></i></a>`;
                        }
                    }

                    // 3. BUILD THE CARD
                    const card = document.createElement('div');
                    card.className = 'member-card';

                    card.innerHTML = `
                            <div class="member-img-container">
                                <div class="img-inner">
                                    <img src="${member.image}" alt="${member.name}">
                                </div>
                            </div>
                            <div class="member-info">
                                <span class="member-role">${member.role}</span>
                                <h3>${member.name}</h3>
                                <p class="member-bio">${selectedBio}</p>
                                <div class="social-links">
                                    ${socialHTML}
                                </div>
                            </div>
                        `;

                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading team:', error));
    });
</script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // 1. SETUP SCENE
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.04);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 2. POST-PROCESSING (BLOOM)
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 1.0;
        bloomPass.radius = 0.8;
        bloomPass.threshold = 0.1;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // 3. CREATE VOXELS
        const voxels = [];
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const colors = [0x00ffff, 0xff00ff, 0x0055ff, 0x444444];

        function createVoxel() {
            const color = colors[Math.floor(Math.random() * colors.length)];
            const material = new THREE.MeshStandardMaterial({
                color: 0x111111,
                emissive: color,
                emissiveIntensity: Math.random() * 1.5 + 0.5,
                roughness: 0.1,
                metalness: 0.8,
                transparent: true,
                opacity: 0.8
            });

            const mesh = new THREE.Mesh(geometry, material);
            const s = Math.random() * 0.4 + 0.1;
            mesh.scale.set(s, s, s);

            mesh.position.set(
                (Math.random() - 0.5) * 25,
                (Math.random() - 0.5) * 15,
                -2 - Math.random() * 8
            );

            mesh.userData = {
                rotX: (Math.random() - 0.5) * 0.02,
                rotY: (Math.random() - 0.5) * 0.02,
                baseY: mesh.position.y,
                floatSpeed: Math.random() * 0.5 + 0.2,
                floatOffset: Math.random() * Math.PI * 2
            };

            scene.add(mesh);
            voxels.push(mesh);
        }

        for (let i = 0; i < 50; i++) {
            createVoxel();
        }

        // 4. LIGHTING
        const ambientLight = new THREE.AmbientLight(0x222222);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(0, 5, 5);
        scene.add(pointLight);

        // 5. ANIMATION LOOP
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            voxels.forEach(mesh => {
                mesh.rotation.x += mesh.userData.rotX;
                mesh.rotation.y += mesh.userData.rotY;
                mesh.position.y = mesh.userData.baseY + Math.sin(time * mesh.userData.floatSpeed + mesh.userData.floatOffset) * 0.5;
            });

            composer.render();
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

<script src="../main.js"></script>
</body>

</html>
