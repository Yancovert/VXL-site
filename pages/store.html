    <script>
        const savedTheme = JSON.parse(localStorage.getItem('vxl_theme_config'));
        if (savedTheme) {
            const root = document.documentElement;
            Object.keys(savedTheme).forEach(key => {
                root.style.setProperty(key, savedTheme[key]);

    <link rel="stylesheet" href="../styles.css">

    <style>
        /* PAGE SPECIFIC: Video Overlay */
        #video-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #video-overlay video {
            width: 80%;
            max-width: 1000px;
            border: 1px solid var(--cyber-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 248, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }

        .close-btn:hover {
            color: var(--cyber-cyan);
        }

        /* Play Button Overlay on Card */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #fff;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            text-shadow: 0 0 10px #000;
            z-index: 5;
        }

        .gallery-item:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* FILTER BUTTON STYLES */
        .filter-btn {
            margin: 0 0.5rem;
            background: transparent;
            border: 1px solid transparent;
            color: #666;
            cursor: pointer;
            font-family: 'Pixelify Sans';
            font-size: 1rem;
            transition: 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: var(--cyber-cyan);
            text-shadow: 0 0 5px var(--cyber-cyan);
            opacity: 1 !important;
        }

        /* Animation for filtering */
        .gallery-item {
            transition: all 0.5s ease;
        }

        .gallery-item.hide {
            display: none;
        }

        .gallery-item.show {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

    <script>
        // 1. VIDEO PLAYER LOGIC
        const overlay = document.getElementById('video-overlay');
        const videoPlayer = document.getElementById('store-video');
        const videoTitle = document.getElementById('video-title');

        function playPreview(element) {
            const videoSrc = element.getAttribute('data-video');
            const title = element.getAttribute('data-title');

            if (videoSrc) {
                videoPlayer.src = videoSrc;
                videoTitle.innerText = "PREVIEW: " + title;
                overlay.style.display = 'flex';
                videoPlayer.play();
            }
        }

        function closeVideo() {
            overlay.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.src = "";
        }

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closeVideo();
        });

        // 2. FILTER LOGIC (Fixing the Buttons)
        filterSelection("all"); // Execute on load

        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("gallery-item");
            if (c == "all") c = "";

            // Loop through all items
            for (i = 0; i < x.length; i++) {
                removeClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) {
                    addClass(x[i], "show");
                    x[i].style.display = "block"; // Make visible
                } else {
                    x[i].style.display = "none"; // Hide
                }
            }

            // Update Button Active State
            var btnContainer = document.getElementById("filter-container");
            var btns = btnContainer.getElementsByClassName("filter-btn");
            for (var i = 0; i < btns.length; i++) {
                btns[i].classList.remove("active");
                if (btns[i].getAttribute("onclick").includes(c || 'all')) {
                    btns[i].classList.add("active");
                }
            }
        }

        // Helper functions for classes
        function addClass(element, name) {
            var arr1 = element.className.split(" ");
            var arr2 = name.split(" ");
            for (var i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
            }
        }

        function removeClass(element, name) {
            var arr1 = element.className.split(" ");
            var arr2 = name.split(" ");
            for (var i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }
    </script>
